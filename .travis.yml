matrix:
  include:
  - os: linux
    if: tag IS blank
    language: android
    sudo: false
    node_js:
    - '8'
    android:
      components:
      - tools
      - platform-tools
      - tools
      - build-tools-28.0.3
      - android-27
      - extra-google-google_play_services
      - extra-google-m2repository
      - extra-android-m2repository
    licenses:
    - android-sdk-preview-license-.+
    - android-sdk-license-.+
    - google-gdk-license-.+
    cache:
      directories:
      - node_modules/
    before_install:
    - nvm install 8
    - yes | sdkmanager "platforms;android-27"
    - echo {} > cordova-app/build.json
    - if [ "$TRAVIS_PULL_REQUEST" == false ]; then openssl aes-256-cbc -K $encrypted_38869813af8b_key -iv $encrypted_38869813af8b_iv -in cordova-app/secrets.tar.enc -out cordova-app/secrets.tar -d && cd cordova-app && tar xvf secrets.tar && cd ..; fi
    install:
    - npm install
    script:
    - npm test -- --coverage
    - npm run build
    - npm run build:android
    after_script:
    - npm run coveralls
    before_deploy:
    - pushd functions && npm install && popd
    - npm run build
    - git config --local user.name "Geovation from Travis"
    - git config --local user.email "info@geovation.uk"
    - export TRAVIS_TAG=${binary:-$(date +'%Y%m%d%H%M%S')-$(git log --format=%h -1)}
    - git tag $TRAVIS_TAG
    deploy:
    - provider: firebase
      skip_cleanup: true
      token:
        secure: 
    - provider: releases
      api_key:
        secure: 
      file: cordova-app/platforms/android/app/build/outputs/apk/release/app-release.apk
      skip_cleanup: true
  - os: osx
    if: tag IS blank
    language: objective-c
    osx_image: xcode10.1
    node_js:
    - '8'
    cache:
      directories:
      - node_modules/
    before_install:
    - nvm use 8
    - echo {} > cordova-app/build.json
    - if [ "$TRAVIS_PULL_REQUEST" == false ]; then openssl aes-256-cbc -K $encrypted_38869813af8b_key -iv $encrypted_38869813af8b_iv -in cordova-app/secrets.tar.enc -out cordova-app/secrets.tar -d && cd cordova-app && tar xvf secrets.tar && cd ..; fi
    script:
    - npm run build
    - npm run build:ios
    install:
    - npm install
